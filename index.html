<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<link rel="stylesheet" href="assets/style.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	</head>
	<body>
		<main>
			<section class="login">
				<div class="main">
					<div class="container">
						<div class="row">
							<div class="rani-login">
								<div class="rani-login-form">
									<div class="form-title">
										<div class="log">Login</div>
										<form>
											<div class="rani-inputbox">
												<label>Username*</label>
												<input type="text" placeholder="Enter your Username" />
											</div>
											<div class="rani-inputbox">
												<label>Password*</label>
												<input type="text" placeholder="Enter your Password" />
											</div>
											<div class="rani-inputbox1">
												<input type="checkbox" value="lsRememberMe" id="rememberMe"> <label for="rememberMe">Remember me</label>
											</div>
										</form>
										<div class="form-text">
											<h3>Please enter an answer in digits:</h3>
											<div class="captcha">
												<strong>
													five-one=  <input type="text" name="captcha"></strong>
											</div>
										</div>
										<div class="butn">
											<button class="btn-login">Login</button>
											Or
											<button class="login-btn">
												<img src="assets/media/g 1.png">
												<span>Login with Google</span>
											</button>
										</div>
										<div class="new-member">
											<h4>Are you a new Member? <a href="signup.html"><span>Sign Up</span></a></h4>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
